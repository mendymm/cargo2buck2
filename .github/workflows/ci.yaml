name: test suite
on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-15", "macos-15-intel", "windows-2025"]
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/install-buck2@latest
      - run: "buck2 test example-projects:"
